<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<script>
	tailwind.config = {
		theme: {
			extend: {
				colors: {
					forest_green: '#C4D6C3',
				}
			}
		}
	}
</script>
<script src="https://cdn.tailwindcss.com"></script>

<body>
	<!-- Navbar goes here -->
	<nav class="bg-white" style="background-color: #DAF7A6;">
		<div class="max-w-6xl h-20 mx-auto px-4 flex justify-center items-center">
			<div class="flex space-x-7">


				<!-- Primary Navbar items -->

				<div class="hidden flex md:flex md:flex-grow flex-row justify-center space-x-8">
					<a href=""
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Home</a>
					<a href=""
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Events</a>
					<a href=""
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Our
						Team</a>
					<a href=""
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Gallery</a>
				</div>

			</div>


			<!-- Mobile menu button -->
			<div class="md:hidden flex items-center">
				<button class="outline-none mobile-menu-button">
					<svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
						stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
						stroke="currentColor">
						<path d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</div>
		</div>
		<!-- mobile menu -->
		<div class="hidden mobile-menu">
			<ul class="">
				<li class="active"><a href="#"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Home</a>
				</li>
				<li><a href="#"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Events</a>
				</li>
				<li><a href="#"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Our
						Team</a></li>
				<li><a href="#"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300">Gallery</a>
				</li>
			</ul>
		</div>
		<script>
			const btn = document.querySelector("button.mobile-menu-button");
			const menu = document.querySelector(".mobile-menu");

			btn.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});
		</script>
	</nav>

</body>

</html>
